<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Course Registration Form</title>
<link rel="stylesheet" href="style.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="navbar">
        <div class="image"><img src="images/logo.png" alt="" center>
            
        </div>
        <div class="nav-element">
            
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
                
                
            <h1>Course Registration Form</h1>

            <button class="btn"><i class="fa-solid fa-graduation-cap"></i>Student portal</button>
        
        </div>
        <div class="moto">
            <h3>Services-Education-Registration</h3>
        </div>

<div class="buttons">
        <button class="btn1">New Application</button>
        <button class="btn1">Download ID Card</button>
        <button class="btn1">Results</button>


    </div>
</div>

<!-- Form section -->
<div class="form-container">

<div class="form-items">
    <form action="#">
        <label for="Select-City"> Select City
            <input type="text" placeholder="Select City" id="Select-City" >
        </label>
        
        
    </div>
    <div class="form-items">
        
        
        <label for="Select-Course"> Select Course
            <input type="text" placeholder="Select Course" id="Select-Course" >
        </label>
</div>

<div class="form-items">
    <label for="Full-Name"> Full name
        <input type="text" placeholder="Full-Name" id="Full-Name" >
    </label>
</div>

<div class="form-items">
    <label for="Father-Name"> Father name
        <input type="text" placeholder="Father-Name" id="Father-Name" >
    </label>

</div>

<div class="form-items">
    <label for="Email"> Email
        <input type="text" placeholder="Email" id="Email" >
    </label>
</div>

<div class="form-items">
    <label for="Phone"> Phone
        <input type="text" placeholder="Phone" id="Phone" >
    </label>
</div>

<div class="form-items">
    <label for="CNIC"> CNIC
        <input type="text" placeholder="CNIC" id="CNIC" >
    </label>
</div>

<div class="form-items">
    <label for="Father's-CNIC"> Father's CNIC (optional)
        <input type="text" placeholder="Father's CNIC (optional)" id="Father's-CNIC" >
    </label>
</div>

<div class="form-items">
    <label for="DOB"> Date of birth
        <input type="text" placeholder="dd/mm/yyyy" id="DOB" >
    </label>
</div>

<div class="form-items">
    <label for="gender"> Select gender
    <input type="text" placeholder="Select gender" id="gender" >
</label>

</div>

    
<div class=" items1">
    <label for="Address"> Address
        <input type="text" placeholder="Address" id="Address" >
    </label>
</div>


<div class=" items1">
    <label for="quli">Last qualification
        <input type="text" placeholder="Last qualification" id="quli" >
    </label>
</div>

<div class=" items1">
    <label for="lap">Do you have laptop?
        <input type="text" placeholder="Do you have laptop?" id="lap" >
    </label>
</div>

</form>
</div>


<!-- upload picture -->


<div class="upload-container">
    <h1>Upload your picture</h1>
    <label for="profile" class="upload"><i class="fa-duotone fa-plus"></i>Upload</label>
    <input type="file" name="profile" id="profile" class="">
</div>


<!-- Submit Button -->

<div class="button1">
    <button class="btn2">SUBMIT</button>
</div>

    
</body>
</html>
